        <div class="card-body"style="background-color:#000;">

              <div style="width: 100%;" class="btn btn-danger" onclick="seleccionarOpcion('tijeras')">Tijeras</div>

          </div>
        </div>
      </div>
    </div>

    
    <div class="col-md-4"> 
      <div class=" card text-center">
        <div class="card-header">
          <div class="card">
            <img src="./Img/piedra.jpeg" class="card-img-top" >
          </div>
        </div>
        <div class="card-body"style="background-color:#000;">
          <div class="card-body" >
            <div class="d-flex justify-content-center">

      </div>
    </div>

          </div>
        </div>
      </div>
    </div>
  </div>

        </div>

          <h5 class="card-title">
            <h4 id="opcionSeleccionada"></h4>
